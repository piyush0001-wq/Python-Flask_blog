{% extends "layout.html" %} {% block body %}
<!-- Page Header -->
<header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>ADMIN PANEL</h1>
                    <span class="subheading">Mnage Everything from Here!</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">

            <h1>Basic Action</h1>
            <a href="/dashboard"> <button class="btn btn-primary">Dashboard Home</button></a>
            <a href="/logout"> <button class="btn btn-primary">Logout</button></a>
            <hr>
            <h1>Add/Edit Posts</h1>

            <form name="sentMessage" id="contactForm" action="/edit/{{post.sno}}" method="post" novalidate>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Title</label>
                        <input type="text" class="form-control" placeholder="Title" id="title" name='title' required data-validation-required-message="Please enter your name." value="{{post.title}}">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>slug</label>
                        <input type="text" class="form-control" placeholder="Your slug" id="slug" name="slug" required data-validation-required-message="Please enter your email address." value="{{post.slug}}">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Image File</label>
                        <input type="text" class="form-control" placeholder="File Name" name="img_file" id="imageFIle" required data-validation-required-message="Please enter your phone number." value="{{post.img_file}}">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>content</label>
                        <textarea rows="5" class="form-control" placeholder="content" name="content" id="content" required data-validation-required-message="Your content">{{post.content}}</textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <br>
                <div id="success"></div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
                </div>
            </form>



            <!-- Pager -->

        </div>
    </div>
</div>
{% endblock %}
